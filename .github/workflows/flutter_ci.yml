name: Flutter CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --debug

  unit-testing:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.0'
          channel: 'stable'

      - name: Run Tests
        run: flutter test

  code-quality:
    runs-on: ubuntu-latest
    needs: unit-testing
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run Linter
        run: flutter analyze

  prepare-release:
    runs-on: ubuntu-latest
    needs: code-quality
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Prepare Release Artifact
        run: |
          mkdir release
          cp build/app/outputs/flutter-apk/app-debug.apk release/

  deploy:
    runs-on: ubuntu-latest
    needs: prepare-release
    steps:
      - name: Deploy to Environment
        run: echo "Deployment step (placeholder)"
